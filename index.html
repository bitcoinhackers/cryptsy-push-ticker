<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<body>

	<script type="text/javascript">
        var pusher = new Pusher('cb65d0a7a72cd94adf1f');
        var channel = pusher.subscribe('trade.3');
        channel.bind('message', function(data) {
	    $("#ticker").prepend('<p>'+data.trade.type + ' of ' + data.trade.quantity + ' Litecoins for '+ data.trade.total+ 'Bitcoins, for the price of ' +data.trade.price+' Bitcoins per Litecoin at '+ data.trade.datetime+'</p>')

        });

	</script>
